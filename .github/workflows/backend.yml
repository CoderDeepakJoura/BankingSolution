name: .NET 9 CI (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore backend/BankingPlatform.sln

      - name: Build the project
        run: dotnet build backend/BankingPlatform.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test backend/BankingPlatform.sln --no-build --verbosity normal
